version: 2.1
orbs:
  node: circleci/node@1.1.6
  heroku: circleci/heroku@1.0.1
jobs:
  build-app:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
workflows:
    build:
      jobs:
        - build-app
    heroku_deploy:
      jobs:
        - heroku/deploy-via-git:
          filters:
            branches:
              only:
                - master
